<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <img
      src="./images/bg-pattern-bottom.svg"
      class="circle bottom"
      alt="circle"
    />
    <img src="./images/bg-pattern-top.svg" class="circle top" alt="circle" />
    <main>
      <div class="content">
        <img src="./images/bg-pattern-card.svg" alt="pattern card" />
        <img src="./images/image-victor.jpg" alt="victor" class="victor" />
        <strong class="name">Victor Crest <span>26</span></strong>
        <strong class="city">London</strong>
        <div class="statics">
          <div>
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
